apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mapds
  namespace: metrodb
spec:
  selector:
    matchLabels:
      app: mapd
  serviceName: mapds
  replicas: 3
  template:
    metadata:
      labels:
        app: mapd
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: mapd 
        image: nicokahlert/metrodb
        env:
        - name: MAPD_INDEX_PATH
          value: /var/metrodb/mapd
        command:
          - /bin/mapd
        args: 
          - -cluster 
          - mapds-0.mapds,mapds-1.mapds,mapds-2.mapds
          - -logds
          - logds-0.logds,logds-1.logds.local,logds-2.logds
        ports:
        - containerPort: 7558
          name: mapd-grpc
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "100Mi"
            cpu: "50m"
        volumeMounts:
        - name: persistent-index
          mountPath: /var/metrodb/logd
  volumeClaimTemplates:
  - metadata:
      name: persistent-index
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Mi