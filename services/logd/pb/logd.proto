syntax = "proto3";
option go_package = "logd";
package logd;

service Logd {
    rpc append (SetRequest) returns (SetReply) {}
    rpc get (GetRequest) returns (GetReply) {}
}

message GetRequest {
    int64 offset = 1;
}

message SetRequest {
    bytes entry = 1;
}

message GetReply {
    int64 entry = 1;
}

message SetReply {
    bytes offset = 1;
}