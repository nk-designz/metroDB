apiVersion: apps/v1
kind: Deployment
metadata:
  name: mond
  namespace: metrodb
spec:
  selector:
    matchLabels:
      app: mond
  template:
    metadata:
      labels:
        app: mond
    spec:
      containers:
      - name: mond
        image: nicokahlert/metrodb
        command:
          - /bin/mond
        args:
          - mapd-0.mapd
          - mapd-1.mapd
          - mapd-2.mapd
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
