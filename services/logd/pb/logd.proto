syntax = "proto3";
option go_package = "logd";
package logd;

service Logd {
    rpc append (LogdRequest) returns (LogdReply) {}
    rpc readEntryAt (LogdRequest) returns (LogdReply) {}
    rpc readEntryLast (LogdRequest) returns (LogdReply) {}
}

message LogdRequest {
    bytes data = 1;
}

message LogdReply {
    bytes data = 1;
}